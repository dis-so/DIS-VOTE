<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIS-VOTE - Codkaagu waa Awooddaada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-magenta: #ff00e5;
            --deep-navy: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-navy);
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Prevent text size adjustment on orientation change */
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        h1, h2, h3, .heading-font {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.02em;
        }
        .neon-glow-cyan {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15), 0 0 40px rgba(0, 242, 255, 0.1);
        }
        .neon-text-cyan {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(255, 0, 229, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 255, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 0, 229, 0.1) 0px, transparent 50%);
            animation: drift 30s ease-in-out infinite alternate;
        }
        @keyframes drift {
            0% { background-position: 0% 0%; }
            100% { background-position: 5% 5%; }
        }
        .voting-btn-glow:hover {
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
